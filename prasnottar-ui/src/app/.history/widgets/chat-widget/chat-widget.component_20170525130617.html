<div class="row">
    <div class="col s1 l1"></div>
    <div class="col s6 m3 l3" *ngFor="let c of chatRooms">
        <div class="card">
            <div class="card-image teal">
                <img [src]="c.image" class="responsive-img img">
            </div>
            <div class="card-content">
                <span class="card-title">{{c.name}}</span>
                <div class="chip" *ngFor="let cate of c.categories">
                    <img [src]="c.image" class="responsive-img">{{cate}}
                </div>
            </div>
            <div class="card-action">
                <a [routerLink]="['/chatroom/',c._id]">Join ChatRoom</a>
            </div>
        </div>
    </div>
    <div class="col s2 l2"></div>
</div>
