<div class="section"></div>
<div class="row" style="margin-bottom:20em;">
  <div class="col m3 s3 l3"></div>
  <div class=" card col m6 l6 s6">
    <h2 class="center light header shake-slow">Welcome to prasnottar Team</h2>
    <p class="light flow-text" style="text-align: center;">It will only take a few second</p>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <com-alert></com-alert>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" class="validate" name="name" [(ngModel)]="model.name" #name="ngModel" required>
          <label for="name">Full Name</label>
        </div>
        <div *ngIf="f.submitted && !name.valid" class="help-block">fullname is required</div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" name="email" [(ngModel)]="model.email" #email="ngModel" required>
          <label for="email">Email</label>
        </div>
        <div *ngIf="f.submitted && !email.valid" class="help-block">email is required</div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" name="password" [(ngModel)]="model.password" #password="ngModel" required>
          <label for="password">Password</label>
        </div>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <div class="input-field col s12 m12 l12 card-action">
        <div class="col m3 s3 l3"></div>
        <div class="col m3 s3 l3">
          <button [disabled]="loading" class="waves-effect waves-light btn blue">Register</button>
