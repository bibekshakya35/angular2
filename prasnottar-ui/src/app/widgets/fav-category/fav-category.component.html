<div class="input-field col s12 m12 l12">
  <i class="material-icons prefix">subject</i>
  <input id="icon_telephone" type="text" class="validate favCategory" data-target="modalFavCatgory">
  <label for="icon_telephone">Fav Category</label>
</div>



<div id="modalFavCatgory" class="modal modal-fixed-footer">
  <div class="modal-content">
    <div class="row">
      <h4>Select Your Favourite Categories</h4>
    </div>
    <div class="row">
      <div class="row">
        <div class="input-field col s6 l6 m6">
          <i class="material-icons prefix">search</i>
          <input id="icon_search" type="text" class="validate" [(ngModel)]="searchCategory">
          <label for="icon_search">Search</label>
        </div>
      </div>
      <div class="row">
        <p *ngIf="favCategories?.length!=0">Your Favourite categories are</p>
        <div class="col s2 l2 m2" *ngFor="let c of favCategories">
          <span class="chip">{{c}}</span>
        </div>
      </div>
      <div class="divider"></div>
      <div class="col s4 l4 m4" *ngFor="let c of (categories | categoriesPipe : searchCategory); let i=index">
        <ul class="collection">
          <li class="collection-item avatar" (click)="addCategory(c,i)">
            <i class="material-icons circle green">loyalty</i>
            <span class="title">{{c}}</span>
            <a class="secondary-content"><i class="material-icons" (click)="addCategory(c,i)">grade</i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a (click)="closeModal()" class="modal-action modal-close waves-effect waves-green btn-flat">Save</a>
    <a (click)="cancelModal()" class="modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
  </div>
</div>
