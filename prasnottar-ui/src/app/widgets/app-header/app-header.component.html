<p-overlayPanel #op>

	<ul class="collection card">
		<li *ngFor="let noti of loggers" class="collection-item">
			<a [href]="noti?.pageLink" (click)="readNotification(noti?._id)">
				<p [innerHtml]="noti?.body"></p>
			</a>
			<hr style="border: 2px solid gray;">
		</li>
	</ul>
</p-overlayPanel>

<ul id="dropdownmob2" class="dropdown-content collection">
	<li class="collection-item" *ngIf="(loggers | json) == '[]'"><span class="secondary-content">No Updated on your reputation</span></li>
	<li class="collection-item" *ngFor="let noti of loggers">

		<a [href]="noti?.pageLink" class="secondary-content" (click)="readNotification(noti?._id)">
			<div [innerHtml]="noti?.body"></div>
		</a>
	</li>
</ul>
