<div class="row">
  <div class="card hoverable">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="/assets/img/prasna.png">
       <span class="card-title">Trending</span>
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{categoryMost?.name}}<i class="material-icons right">more_vert</i></span>
      <p class="center" ><a  (click)="boxClick(categoryMost?.name)">Read More</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4" >{{postMost?.title}}
        <br>
        <small>{{postMost?.date | date}}</small>
        <i class="material-icons right">close</i></span>
      
    </div>
  </div>

</div>
